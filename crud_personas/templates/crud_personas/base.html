{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block titulo %}Contactos{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'crud_personas/css/modernos.css' %}?v=3">
  <script src="{% static 'crud_personas/js/modales_persona.js' %}?v=104"></script>
</head>
<body>

<div class="container">
  <nav class="navbar navbar-expand-lg navbar-glass px-3">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <i class="bi bi-people-fill text-primary"></i> Contactos
    </a>
  </nav>
</div>

<main class="container my-4">
  {% block contenido %}{% endblock %}
</main>

<div class="modal fade" id="modalGeneral" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content" id="modalContenido"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.js"></script>

<script src="{% static 'crud_personas/js/modales_persona.js' %}?v=103"></script>
{% block scripts %}{% endblock %}
</body>
</html>
